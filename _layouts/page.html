---
layout: default
---
<article class="post">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header class="post-header">
                    <h1 class="post-title page-header">{{ page.title }}</h1>
                </header>

                <div class="post-content">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</article>
