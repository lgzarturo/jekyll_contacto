<!--General Meta Tags -->
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width,minimum-scale=1,initial-scale=1"name="viewport">
<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %} | {{ site.sitename }}</title>
<meta content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" name="description">
<link rel="author" href="{{ site.googleplus_url }}"/>
<link rel="publisher" href="{{ site.googleplus_url }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
<link rel="sitemap" href="{{ "/sitemap.xml" | prepend: site.baseurl | prepend: site.url }}">

<!--Open Graph -->
<meta property="og:type" content="blog">
<meta property="og:locale" content="es_MX">
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %} | {{ site.sitename }}">
{% if page.resume %}
<meta property="og:description" content="{{ page.resume }}">
{% endif %}
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:site_name" content="{{ site.sitename }}">
{% if page.date %}
<meta property="og:updated_time" content="{{ page.date | date_to_xmlschema }}">
{% endif %}
{% if page.feature %}
<meta property="og:image" content="{{ page.feature }}">
<meta property="og:image:width" content="800">
<meta property="og:image:height" content="480">
{% endif %}
<meta property="og:article:publisher" content="{{ site.googleplus_url }}" >

{% if site.twitter_username %}
<!--Twiiter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:creator" content="@{{ site.twitter_username }}">
<meta name="twitter:creator:id" content="@{{ site.twitter_username }}">
<meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %} | {{ site.sitename }}">
{% if page.resume %}
<meta name="twitter:description" content="{{ page.resume }}">
{% endif %}
{% if page.feature %}
<meta name="twitter:image" content="{{ page.feature }}">
<meta name="twitter:image:src" content="{{ page.feature }}">
{% endif %}
{% endif %}

<!-- Article -->
<meta property="article:publisher" content="{{ site.googleplus_url }}">
<meta property="article:section" content="blog">
{% if page.date %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:modified_time" content="{{ page.date | date_to_xmlschema }}">
{% endif %}

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" href="/assets/favicon/android-chrome-192x192.png" sizes="192x192">
<link rel="icon" type="image/png" href="/assets/favicon/android-chrome-512x512.png" sizes="512x512">
<link rel="icon" type="image/png" href="/assets/favicon/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/assets/favicon/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/assets/favicon/manifest.json">
<link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#dc3b52">
<meta name="apple-mobile-web-app-title" content="Contacto.Top">
<meta name="application-name" content="Contacto.Top">
<meta name="theme-color" content="#dc3b52">


<!-- Styles -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vollkorn:400,700">
<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
